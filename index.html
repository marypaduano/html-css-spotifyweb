<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify WebApp</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-body">
        <header class="sidebar">
            <div class="row-sidebar">
                <div class="col_sidebar">
                    <img src="./img/favicon.ico" alt="">
                </div>
                <div class="col_sidebar">
                    123
                </div>
            </div>

        </header>
        <main>
            <div class="container">
                <div class="row-header">

                </div>

            </div>
        
        <nav class="menu">

        </nav>

        </main>
    </div>
    

<aside class="aside-bar">
    <div class="row aside_bar">
        <div class="col-3">
            <ul class="col-3__icon">
                <li class="preview">
                    <img class="preview_album" src="./img/sinister.jpeg" alt="">
                </li>   
                <li class="title_album">
                    <h4>Sinister</h4>
                    <h6 class="title_song">Brano Nome</h6>
                </li>                     
            </ul>
            <ul class="col-3__icon short">
                <li>
                    <i class="fa-regular fa-heart"></i>
                </li>
                <li>
                    <i class="fa-regular fa-folder"></i>
                </li>
            </ul>

        </div>
        <div class="col-6">
            <ul class="col-6__icon">
                <li>
                    <i class="fa-solid fa-shuffle"></i>
                </li>
                <li>
                    <i class="fa-solid fa-backward-step"></i>
                </li>
                <li>
                    <i class="fa-regular fa-circle-play"></i>
                </li>
                <li>
                    <i class="fa-solid fa-forward-step"></i>
                </li>
                <li>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
            </ul>
        <div class="col-6">
            <ul class="time_line">
                <li class="time__progress">0:25</li>
                <li class="progress">

                </li>
                <li class="time__progress">4:35</li>
            </ul>

        </div>
            
        </div>
        <div class="col-3">
            <ul class="col-3__icon">
                <li>
                    <i class="fa-solid fa-bars"></i>
                </li>
                <li>
                    <i class="fa-solid fa-tv"></i>
                </li>
                <li>
                    <i class="fa-solid fa-volume-high"></i>
                    <!-- progress-bar_audio -->
                    
                </li>
            </ul>
            
        </div>
    </div>

</aside>

</body>
</html>
